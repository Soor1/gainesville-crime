<!doctype html>
<html lang="en">
    <head>
        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
            integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
            crossorigin=""
        />
        <link rel="stylesheet" href="../static/css/styles.css" />
    </head>
    <body>
        <div id="header">
            <a href="{{ url_for('about') }}" id="about-link">About</a>
            <h1 id="title">Gainesville Crime</h1>
            <a href="{{ url_for('visualization') }}" id="time-complexity-link"
                >Time Complexity Visualization</a
            >
        </div>
        <div id="container">
            <div id="content">
                <h1>Soor, Blake, and Ethan</h1>
                <input
                    type="range"
                    id="radius"
                    name="radius"
                    min="0"
                    max="10"
                    step="0.1"
                    value="1"
                />
                <label for="radius">Radius: <output id="value"></output></label>
            </div>
            <div id="map"></div>
        </div>
        <script
            src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""
        ></script>
        <script src="../static/js/scripts.js"></script>
    </body>
</html>
