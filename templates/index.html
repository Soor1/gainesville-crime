<!doctype html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
            integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
            crossorigin=""
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="../static/css/index.css" />
    </head>
    <body>
        <div id="header">
            <a href="{{ url_for('about') }}" id="about-link">About</a>
            <h1 id="title">Gainesville Crime</h1>
            <a href="{{ url_for('visualization') }}" id="time-complexity-link"
                >Complexity Visualization</a
            >
        </div>
        <div id="map-and-input-container">
            <div id="entry-fields-container" class="box">
                <div id="address-container" class="search-container">
                    <label for="search-address">Address</label>
                    <input
                        type="text"
                        id="search-address"
                        placeholder="Enter Address"
                    />
                    <button id="address-button">Dropdown</button>
                </div>

                <div id="non-address-inputs">
                    <div class="input-container">
                        <label for="latitude">Latitude:</label>
                        <input
                            type="number"
                            id="latitude"
                            step="0.00001"
                            placeholder="Enter latitude"
                            value = "value"
                            max = "29.8"
                            min = "29.6"
                        />
                        <label for="longitude">Longitude:</label>
                        <input
                            type="number"
                            id="longitude"
                            step="0.00001"
                            placeholder="Enter longitude"
                            value = "value"
                        />
                    </div>

                    <div class="input-container">
                        <input
                            type="range"
                            id="radius"
                            name="radius"
                            min="0"
                            max="10"
                            step="0.1"
                            value="1"x
                        />
                        <label for="radius"
                            >Radius: <output id="value"></output
                        > mi</label>
                    </div>

                    <div class="input-container">
                        <label for="start-time">Start Time:</label>
                        <input type="time" id="start-time" />
                        <label for="end-time">End Time:</label>
                        <input type="time" id="end-time" />
                    </div>

                    <div class="input-container">
                        <label for="k">K</label>
                        <input type="number" />
                    </div>
                    <div class="input-container">
                        <label for="k"
                            >Should have 3 check boxes to allow users to display
                            aeds, blue phones, and snap stops if they want</label
                        >
                        <input type="number" />
                    </div>
                </div>
            </div>
            <div id="map"></div>
        </div>
        <script
            src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""
        ></script>
        <script src="../static/js/scripts.js"></script>
    </body>
</html>
